version: '3'

services:

  api:
    ports:
      - "1337:1337"
    environment:
      - ASPNETCORE_URLS=http://+:1337
      - ASPNETCORE_ENVIRONMENT=Development
    links:
      - db
      - cache

  developer:
    ports:
      - "1338:1338"
    environment:
      - ASPNETCORE_URLS=http://+:1338
      - ASPNETCORE_ENVIRONMENT=Development
    links:
      - db

  db:
    environment:
      - POSTGRES_PASSWORD=what password
      - POSTGRES_DB=webapi
      - POSTGRES_USER=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  explorer:
    ports:
      - '8080:80'

volumes:
  pgdata:
    external: true
