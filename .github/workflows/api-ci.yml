name: Web API CI

on:
  push:
    branches:
    - development
    paths-ignore:
    - '*.md'
    - '.infrastructure/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.2.20479.15

    - name: Cache NuGet Packages
      uses: actions/cache@v2
      with:
        # nuget cache files are stored in `~/.nuget/packages` on Linux/macOS
        path: ~/.nuget/packages
        key: ${{ runner.OS }}-nuget-${{ hashFiles('**/Packages.targets') }}
        restore-keys: |
          ${{ runner.OS }}-nuget-
          ${{ runner.OS }}

    - name: Run Tests
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=../../coverage.xml /p:Configuration=Release api.mapserv.utah.gov.sln --verbosity q --nologo

    - name: Report coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      PROJECT_ID: ${{ secrets.DEV_PROJECT_ID }}
      CLUSTER_NAME: ${{ secrets.DEV_CLUSTER }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup GCP
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.DEV_SA }}
        project_id: ${{ secrets.DEV_PROJECT_ID }}

    - name: Set Variables
      id: variables
      run: |
        PROJECT_ID='${{ secrets.DEV_PROJECT_ID }}'
        CLUSTER_NAME='${{ secrets.CLUSTER_NAME }}'
        echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
        echo "::set-output name=project_id::$PROJECT_ID"
        echo "::set-output name=cluster_name::$CLUSTER_NAME"

    - name: Submit Cloud Build
      run: |-
        gcloud builds submit \
          --quiet \
          --config=./api.cloudbuild.yaml \
          --project=${{ steps.variables.outputs.project_id }} \
          --substitutions SHORT_SHA=${{ steps.variables.outputs.sha8 }},PROJECT_ID=${{ steps.variables.outputs.project_id }},_CLUSTER_NAME=${{ steps.variables.outputs.cluster_name }}
