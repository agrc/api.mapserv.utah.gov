name: Web API CI

on:
  push:
    branches:
    - development
    paths-ignore:
    - '*.md'
    - '.infrastructure/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.2.20479.15

    - name: Cache NuGet Packages
      uses: actions/cache@v2
      with:
        # nuget cache files are stored in `~/.nuget/packages` on Linux/macOS
        path: ~/.nuget/packages
        key: ${{ runner.OS }}-nuget-${{ hashFiles('**/Packages.targets') }}
        restore-keys: |
          ${{ runner.OS }}-nuget-
          ${{ runner.OS }}

    - name: Run Tests
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=../../coverage.xml /p:Configuration=Release api.mapserv.utah.gov.sln --verbosity q --nologo

    - name: Report coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      PROJECT_ID: ${{ secrets.DEV_PROJECT_ID }}
      CLUSTER_NAME: ${{ secrets.DEV_CLUSTER }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup GCP
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.DEV_SA }}
        project_id: ${{ secrets.DEV_PROJECT_ID }}

    - name: Submit Cloud Build
      run: |-
        gcloud builds submit \
          --quiet \
          --tag "gcr.io/$PROJECT_ID/api.mapserv.utah.gov/api:$GITHUB_SHA" \
          --project=$PROJECT_ID

    - name: Set gcloud Credentials
      run: |-
        gcloud container clusters get-credentials $CLUSTER_NAME --zone us-central1

    - name: Update K8s Manifest
      run: |-
        kubectl set image deployment/webapi-api \
          webapi-api=gcr.io/$CLUSTER_NAME/api.mapserv.utah.gov/api@$GITUB_SHA
