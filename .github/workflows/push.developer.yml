name: Push Events (Developer)

on:
  push:
    branches:
      - development
    paths:
      - "src/developer/**"
      - ".github/workflows/push.developer.yml"

defaults:
  run:
    working-directory: src/developer

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ“¥ Download dependencies
        run: npm ci
        working-directory: src/developer/functions

      - name: ğŸ§ª Run tests
        run: npm test
