name: Push Events (Developer)

on:
  push:
    branches:
      - development
    paths:
      - "src/developer/**"
      - ".github/workflows/push.developer.yml"

defaults:
  run:
    working-directory: src/developer

permissions:
  contents: read
  id-token: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ“¥ Download dependencies
        run: npm ci
        working-directory: src/developer/functions

      - name: ðŸ§ª Run tests
        run: npm test

  deploy-dev:
    name: ðŸš€ Deploy to staging
    runs-on: ubuntu-latest
    needs: [test-unit]
    environment:
      name: dev

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: src/developer/package-lock.json

      - name: ðŸ“¥ Download dependencies
        shell: bash
        run: npm ci

      - name: ðŸ— Run build command
        shell: bash
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}

      - name: ðŸ”¢ Get firebase version
        id: cache-settings
        run: |
          echo "firebase-tools=$(npm list -s --depth=0 | grep firebase-tools | tail -n 1 | sed 's/.*@//g')" >> GITHUB_OUTPUT

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase
          key: ${{ runner.os }}-firebase-${{ steps.cache-settings.outputs.firebase-tools }}

      - name: ðŸ—ï¸ Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          access_token_scopes: "email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase"
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: ðŸ“¨ Create function envs
        shell: bash
        run: |
          touch ./functions/.env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> ./functions/.env

      - name: ðŸš€ Firebase deploy
        shell: bash
        run: npx firebase-tools deploy --project ${{ secrets.PROJECT_ID }}
