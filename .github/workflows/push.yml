name: Push Events

on:
  push:
    branches:
      - development

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸª™ Convert token
        uses: tibdex/github-app-token@v2
        id: generate_token
        with:
          app_id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}
          permissions: >-
            {"pull_requests": "write", "contents": "write"}
          repositories: >-
            ["agrc/api.mapserv.utah.gov"]

      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: ğŸš€ Create release
        uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          token: ${{ steps.generate_token.outputs.token }}
          changelog-types: >
            [{"type":"feat","section":"ğŸš€ Features","hidden":false},
            {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
            {"type":"deps","section":"ğŸŒ² Dependencies","hidden":false},
            {"type":"docs","section":"ğŸ“– Documentation Improvements","hidden":false},
            {"type":"style","section":"ğŸ¨ Design Improvements","hidden":false},
            {"type":"ci","section":"âš™ï¸ Continuous Integration Changes","hidden":true},
            {"type":"chore","section":"ğŸ§° Maintenance","hidden":true}]
          default-branch: ${{ github.ref_name }}
          monorepo-tags: true
          command: manifest
