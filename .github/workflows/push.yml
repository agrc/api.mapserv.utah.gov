name: Push Events

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release PR
    runs-on: ubuntu-latest

    steps:
      - name: 🪙 Convert token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          owner: ${{ github.repository_owner }}
          repositories: "api.mapserv.utah.gov"
          app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}

      - name: ⬇️ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: 🚀 Create release
        uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ steps.app-token.outputs.token }}
          changelog-types: >
            [{"type":"feat","section":"🚀 Features","hidden":false},
            {"type":"fix","section":"🐛 Bug Fixes","hidden":false},
            {"type":"deps","section":"🌲 Dependencies","hidden":false},
            {"type":"docs","section":"📖 Documentation Improvements","hidden":false},
            {"type":"style","section":"🎨 Design Improvements","hidden":false},
            {"type":"ci","section":"⚙️ Continuous Integration Changes","hidden":true},
            {"type":"chore","section":"🧰 Maintenance","hidden":true}]
          default-branch: ${{ github.ref_name }}
          monorepo-tags: true
          command: manifest
